name: Frontend CI

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'smartcart-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'smartcart-frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'smartcart-frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./smartcart-frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./smartcart-frontend
      run: npm run lint --if-present || echo "No linter configured"
    
    - name: Build application
      working-directory: ./smartcart-frontend
      run: npm run build
      env:
        CI: false
    
    - name: Verify build output
      working-directory: ./smartcart-frontend
      run: |
        echo "Checking build directory..."
        test -d build && echo "âœ“ Build directory created"
        ls -la build/ | head -20
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build-${{ matrix.node-version }}
        path: smartcart-frontend/build/
        retention-days: 5
