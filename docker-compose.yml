version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: smartcart-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_this
      MYSQL_DATABASE: smartcart
      MYSQL_USER: smartcart_user
      MYSQL_PASSWORD: smartcart_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./smartcart-backend/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - smartcart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./smartcart-backend
      dockerfile: Dockerfile
    container_name: smartcart-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: smartcart_user
      DATABASE_PASSWORD: smartcart_password
      DATABASE_NAME: smartcart
      CORS_ORIGIN: http://localhost:3003,http://localhost:3002
    ports:
      - "5000:5000"
    volumes:
      - ./smartcart-backend:/app
      - /app/node_modules
    networks:
      - smartcart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./smartcart-frontend
      dockerfile: Dockerfile
    container_name: smartcart-frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      PORT: 3003
      CI: false
    ports:
      - "3003:3003"
    volumes:
      - ./smartcart-frontend:/app
      - /app/node_modules
    networks:
      - smartcart-network

  # Admin Dashboard
  admin:
    build:
      context: ./smartcart-admin
      dockerfile: Dockerfile
    container_name: smartcart-admin
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      PORT: 3002
      CI: false
    ports:
      - "3002:3002"
    volumes:
      - ./smartcart-admin:/app
      - /app/node_modules
    networks:
      - smartcart-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: smartcart-nginx
    depends_on:
      - backend
      - frontend
      - admin
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - smartcart-network

volumes:
  mysql_data:
    driver: local

networks:
  smartcart-network:
    driver: bridge
